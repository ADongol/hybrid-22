<div class="sidebar-wrapper">
    <nav mat-tab-nav-bar="mat-tab-nav-bar">
        <a mat-tab-link="mat-tab-link" *ngFor="let menu of menuItems" 
            [routerLink]="menu.path" routerLinkActive="routerLinkActive"
            #routerLinkActiveInstance="routerLinkActive" [class.list-item-active]="routerLinkActiveInstance.isActive">
            <i class="material-icons">{{menu.icon}}</i>
            <span class="sidebar-menu-text">{{menu.title}}</span>
            <div class="ripple-container"></div>
        </a>
    </nav>
</div>
