<div id="userBasketInnerDiv" *ngIf="userBasket">

    <div *ngIf="!basketQuoteId || basketQuoteId == 0">
        You are currently browsing products, <a href="/v3/#/projects">choose a quote within a project</a> to begin adding products.
    </div>
    <div *ngIf="basketQuoteId > 0" class="row">
        <div class="row" style="margin-bottom:5px;">

            <div class="col-lg-6 col-md-6"><img src="/Images/quote-icon.png" style="top:2.75em; padding-right:10px;" /><a href="/v3/#/quoteItems/{{userBasket.quoteId}}/existingRecord">{{userBasket.description}}</a></div>
            <div class="col-lg-6 col-md-6">
                <a class="btn btn-primary pull-right" href="/v3/#/quoteItems/{{userBasket.quoteId}}/existingRecord">BACK TO QUOTE</a>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6" id="quoteItemCount">{{userBasket.quoteItemCount}} items in active quote</div>
           
            <div [hidden]="productData == null" class="col-lg-6 col-md-6 ">
                <a id="addProductsToQuoteBtn" class="btn btn-primary pull-right">ADD PRODUCTS TO QUOTE</a>
            </div>
        </div>

    </div>

</div>
