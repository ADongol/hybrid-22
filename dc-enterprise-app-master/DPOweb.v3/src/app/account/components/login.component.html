
<div id="login-bg">
    <div id="hidden-div" class="hidden-xs hidden-sm"></div>
    <div id="login-form" class='container-fluid'>
        <div class="main-content">
            <div>
                <div id="signIn">
                    <h1>Sign In</h1>
                    <form *ngIf="user" #form="ngForm" novalidate>

                        <div class="form-group">
                            <label class="control-label">Email Address</label>
                            <input type="text" class="form-control" #email="ngModel" required name="email" [(ngModel)]="user.email">
                        </div>

                        <div class="form-group">
                            <label class="control-label">Password</label>
                            <input type="password" class="form-control" #password="ngModel" required name="password" [(ngModel)]="user.password">
                        </div>

                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="persistent" [(ngModel)]="user.persistent" /> Remember me
                                </label>
                                <a class="pull-right" href="/Account/RequestNewPassword">Forgot Password</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit" (click)="logIn()" style="width:93%">Sign In</button>
                        </div>
                        <hr />
                        <div class="form-group">
                            <a class="btn btn-default" [routerLink]="['/account/userRegistration']" style="width:93%">Create a new account</a>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
