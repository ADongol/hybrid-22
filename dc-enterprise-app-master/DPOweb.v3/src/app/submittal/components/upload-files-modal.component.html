<div class="modal fade"
     role="dialog"
     tabindex="-1"
     [class.in]="visibleAnimate"  
     *ngIf="visible">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <ng-container *ngTemplateOutlet="header"></ng-container>
                <h4>
                    <span><label class="header-label">{{title}}</label></span>
                    <span>
                        <button class="close" data-dismiss="modal"
                                type="button" aria-label="Close" (click)="close()">×</button>
                    </span>
                </h4>
            </div>  
            <div class="modal-body">
                <ng-container *ngTemplateOutlet="body"></ng-container>
            </div>
            <div class="modal-footer">
                <ng-container *ngTemplateOutlet="footer"></ng-container>
                <span><button class="button-ok" data-dismiss="modal" type="button" 
                              aria-label="Close" (click)="close()">Ok</button>
                </span>
            </div>
        </div>
    </div>
</div>
