<div class="cuppa-dropdown" (clickOutside)="closeDropdown()">
    <div class="selected-list">
        <button class="c-btn" (click)="toggleDropdown($event)" [disabled]="settings.disabled" [ngClass]="{'disabled': settings.disabled}">
            <span *ngIf="selectedItems?.length == 0">{{settings.text}}</span>
            <span *ngIf="settings.singleSelection">
                <span *ngFor="let item of selectedItems;trackBy: trackByFn;">
                    {{item.itemName}}
                </span>
            </span>
            <div class="c-list" *ngIf="selectedItems?.length > 0 && !settings.singleSelection">
                <div  *ngFor="let item of selectedItems;trackBy: trackByFn;let k = index" [hidden]="selectedItems?.length > 1">
                    <span class="c-label"><strong>{{item.itemName}}</strong></span>
                    <!-- <i class="fa fa-remove" (click)="onItemClick(item)" disabled="true"></i> -->
                </div>
            </div> 
            <span class="c-label" *ngIf="selectedItems?.length > settings.badgeShowLimit"><strong>{{selectedItems?.length}} selected</strong></span>
            <i class="fa" [ngClass]="{'fa-angle-down': !isActive,'fa-angle-up':isActive}"></i>
        </button>
    </div>
    <div class="dropdown-list" [hidden]="!isActive">
        <div class="list-area">
            <div class="list-filter" *ngIf="settings.enableSearchFilter">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="Search" [(ngModel)]="filter.itemName">
            </div>
            <div class="pure-checkbox select-all" *ngIf="settings.enableCheckAll && !settings.singleSelection && !settings.limitSelection"
                (click)="toggleSelectAll()">
                <input type="checkbox" [checked]="isSelectAll" [disabled]="settings.limitSelection == selectedItems?.length" />
                <label>
                <span [hidden]="isSelectAll">{{settings.selectAllText}}</span>
                <span [hidden]="!isSelectAll">{{settings.unSelectAllText}}</span>
            </label>
            </div>

            <ul [style.maxHeight]="settings.maxHeight+'px'" style="min-height:auto;">
                <li *ngFor="let item of data | listFilter:filter; let i = index;" (click)="onItemClick(item,i)"
                    class="pure-checkbox">
                    <input type="checkbox" [checked]="isSelected(item)" [disabled]="settings.limitSelection == selectedItems?.length && !isSelected(item)"
                    />
                    <label>{{item.itemName}}</label>
                </li>
            </ul>
        </div>
    </div>
</div>
