<div id="search-bar" class="container container-1175">
    <div class="row">
        <div class="advance-search-bar">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="input-group" id="adv-search">
                    <div class="input-group-btn btn-zero-width" [ngClass]="{'home-btn': showHomeButton} ">
                        <div (click)= "goToHome()" class="btn-group">
                            <button type="button">
                                <i class="fa fa-home" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                    <input type="text" [(ngModel)]="SearchTerm" (keyup.enter)="search()" (ngModelChange)="enterForSearch($event)" class="form-control"
                        placeholder="Type here..." />
                    <div class="input-group-btn">
                        <div class="btn-group" role="group">
                            <div class="dropdown dropdown-lg" [ngClass]="{'open' : showDropdown}">
                                <button #advSearchBtn type="button" class="btn btn-default dropdown-toggle" aria-expanded="false" (click)="toggleDropdown()"><span class="ads-text" #advSearchSpan>Advanced Search</span>
                                 <i class="fa fa-check-circle icon-selected"  [ngClass]="{'noSelection': !advanceSearchActive} " aria-hidden="true"></i>
                                 <span class="ads-arw-down"></span></button>
                            </div>
                            <button type="button" class="btn btn-primary searchButton" (click)="search();"></button>
                        </div>
                    </div>
                </div>
                <div id="adavanceSearch" #advancedSearch class="card-block-wrap">
                    <div *ngIf="showDropdown" class="col-xs-12 col-sm-12 col-md-12 card-block">
                        <div class="row each-block-wrap">
                            <div class="col-xs-6 col-sm-4 col-md-3 each-block">
                                <h5>Product Category</h5>
                                <angular2-multiselect [data]="productCategories" [(ngModel)]="selectedCategory" [settings]="productCategrorySetting" (onSelect)="onProdSelect($event)"
                                (onSelectAll)="onAllProductSelected($event)" (onDeSelect)="onProdDeSelect($event)" (onDeSelectAll)="onAllProductDeselect($event)"></angular2-multiselect>
                            </div>
                            <div class="col-xs-6 col-sm-4 col-md-3 each-block">
                                <h5>Document Type</h5>
                                <angular2-multiselect [data]="documentTypes" [(ngModel)]="selectedDocType" [settings]="documentTypeSetting"
                                    (onSelect)="onDocTypeSelect($event)" (onDeSelect)="onDocTypeDeSelect($event)" (onSelectAll)="onAllDocTypeSelected($event)"
                                    (onDeSelectAll)="onAllDocTypeDeselect($event)"></angular2-multiselect>
                            </div>
                            <div class="col-xs-6 col-sm-4 col-md-3 each-block">
                                <h5>File Type</h5>
                                <angular2-multiselect [data]="fileTypes" [(ngModel)]="selectedFileType" [settings]="fileTypeSetting"
                                    (onSelect)="onFileTypeSelect($event)" (onDeSelect)="onFileTypeDeSelect($event)" (onSelectAll)="onAllFileTypeSelected($event)"
                                    (onDeSelectAll)="onAllFileTypeDeselect($event)"></angular2-multiselect>
                            </div>
                            <div class="col-xs-6 col-sm-4 col-md-3 each-block" *ngIf="userInfo?.Email&&advanceCheckboxes == true">
                                <h5>Role</h5>
                                <angular2-multiselect [data]="rolesObj" [(ngModel)]="selectedRole" [settings]="roleTypeSetting" (onSelect)="onRoleSelect($event)"
                                    (onDeSelect)="onRoleDeselect($event)" (onSelectAll)="onSelectAllRoles($event)" (onDeSelectAll)="onAllRolesDeselect($event)"></angular2-multiselect>
                            </div>

                            <!-- Date -->
                            <div class="col-xs-6 col-sm-4 col-md-3 each-block calendar">
                                <div class="form-group">
                                    <h5>Published Start Date</h5>
                                    <input id="start" mode="month" class="form-control form-control-1 input-sm selected-date" placeholder="Start Date" [(ngModel)]="startDate"
                                        [dpDayPicker]="startDateconfig" theme="dp-material">
                                </div>
                            </div>

                            <div class="col-xs-6 col-sm-4 col-md-3 each-block calendar">
                                <div class="form-group">
                                    <h5>Published End Date</h5>
                                    <input id="end" mode="month" class="form-control form-control-2 input-sm selected-date" placeholder="End Date" [(ngModel)]="endDate" [dpDayPicker]="endDateconfig"
                                        theme="dp-material">
                                </div>
                            </div>

                            <!-- Date -->
                        </div>
                        <div class="row">
                            <div class="reset-wrap">
                                <div class="col-sm-12 col-md-12 text-right">
                                    <a (click)="resetAdvanceSearch()" class="btn-reset"><span>Reset Search</span></a>
                                    <a (click)="search()" class="btn btn-blue pull-right">Apply</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div *ngIf="advanceCheckboxes" class="advance-search-filter custom-checkbox">
                    <form>
                        <label class="checkbox checkbox--material">
                          <input type="checkbox" class="checkbox__input checkbox--material__input" [(ngModel)]="DocContent" (change)="getCheckboxValues()"  name="DocContent" value="">
                          <div class="checkbox__checkmark checkbox--material__checkmark"></div>
                          <span>Search Document Content</span>
                      </label>
                        <label class="checkbox checkbox--material">
                          <input type="checkbox" class="checkbox__input checkbox--material__input" [(ngModel)]="Archived"  (change)="getCheckboxValues()"  name="Archived" value="">
                          <div class="checkbox__checkmark checkbox--material__checkmark"></div>
                          <span>Archived</span>
                      </label>
                        <label class="checkbox checkbox--material">
                          <input type="checkbox" class="checkbox__input checkbox--material__input" [(ngModel)]="RecentDoc" (change)="getCheckboxValues()"  name="RecentDoc" value="">
                          <div class="checkbox__checkmark checkbox--material__checkmark"></div>
                          <span>Only New Documents (Past 30 Days)</span>
                      </label>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="searchAlert">{{alertMessage}}</div>
